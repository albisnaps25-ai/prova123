<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creator Landing Page</title>
<style>
    /* ===== Base Styles ===== */
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e6f7fc);
        margin: 0;
        padding: 0;
        color: #222;
        overflow-x: hidden;
    }

    /* ===== Hero Section ===== */
    .hero {
        background: linear-gradient(135deg, #00aff0, #008ec0);
        color: white;
        text-align: center;
        padding: 4rem 2rem;
        position: relative;
        overflow: hidden;
    }
    .hero::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .hero img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .hero h1 {
        font-size: 2.5rem;
        margin-top: 1rem;
    }
    .hero p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 1rem auto;
    }

    /* ===== Buttons ===== */
    .buttons {
        margin-top: 2rem;
    }
    .btn {
        display: inline-block;
        padding: 0.9rem 1.8rem;
        margin: 0.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .btn-primary {
        background-color: white;
        color: #00aff0;
    }
    .btn-primary:hover {
        background-color: #f1f1f1;
    }
    .btn-secondary {
        background-color: transparent;
        color: white;
        border: 2px solid white;
    }
    .btn-secondary:hover {
        background-color: white;
        color: #00aff0;
    }

    /* ===== Gallery ===== */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 2rem;
    }
    .gallery img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        filter: blur(8px) brightness(0.8);
        border-radius: 10px;
        transition: filter 0.4s ease;
    }
    .gallery img:hover {
        filter: blur(0) brightness(1);
    }

    /* ===== Floating Subscribe Button ===== */
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(135deg, #00aff0, #008ec0);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 50px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    /* ===== Footer ===== */
    footer {
        text-align: center;
        padding: 1rem;
        background-color: #f1f1f1;
        font-size: 0.9rem;
        color: #777;
    }
</style>
</head>
